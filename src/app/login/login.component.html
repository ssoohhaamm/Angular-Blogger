<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form [formGroup]="loginForm" (ngSubmit)="onLogin()"  id="login-form" style="display: block;">
									<div class="form-group">
										<input type="text" formControlName="username" tabindex="1" class="form-control"  placeholder="Username" [ngClass]="{ 'is-invalid': submittedLogin && f2.username.errors }">
									</div>
									<div class="form-group">
										<input type="password" formControlName="password" tabindex="2" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submittedLogin && f2.password.errors }">
									</div>									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
									<div *ngIf="!found">
										Sorry..May be wrong Username or Password..!!
									</div>
								</form>
								<form id="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="display: none;">
									<div class="form-group">
										<input type="text" formControlName="username"  tabindex="1" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
									</div>
									<div class="form-group">
										<input type="text" formControlName="name"  tabindex="1" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
									</div>
									<div class="form-group">
										<input type="password" formControlName="password"  tabindex="2" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
