<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12">
              <a href="#" class="active" id="login-form-link">Edit Profile</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <form id="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" formControlName="username" tabindex="1" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            </div>
            <div class="form-group">
              <input type="text" formControlName="name" tabindex="1" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            </div>
            <div class="form-group">
              <input type="password" formControlName="password" tabindex="2" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Update Profile">
                  <a class="pull-right" (click)="removeAccount(userid)">Remove Account</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
